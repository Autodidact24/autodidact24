baseURL: "https://autodidact24.github.io/autodidact24"
title: "Notes for Life"
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Notes for Life"
  description: "A personal blog documenting my learning journey."
  keywords: [Blog, Portfolio, PaperMod, Learning, Autodidact, Developer]
  author: "Autodidact24"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  profileMode:
    enabled: false
    title: "Notes for Life"
    subtitle: "Journey of a Self-taught Developer"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "My Profile Picture"
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hello, I'm Shubham!"
    Content: "Welcome to my personal blog where I share insights, tutorials, and my journey in the world."

  socialIcons:
    - name: twitter
      url: "https://twitter.com/autodidact24"
    - name: youtube
      url: "https://www.youtube.com/channel/UCCf3Gs5JPllvYaVbzin29Qg"
    - name: github
      url: "https://github.com/autodidact24"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/autodidact24/autodidact24/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
